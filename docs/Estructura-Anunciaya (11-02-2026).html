        function getExtClass(ext) {
            const map = {
                'ts': 'ext-ts', 'tsx': 'ext-tsx', 'json': 'ext-json', 'yaml': 'ext-yaml',
                'yml': 'ext-yaml', 'js': 'ext-js', 'css': 'ext-css', 'html': 'ext-html',
                'config': 'ext-config', 'sql': 'ext-sql', 'webp': 'ext-webp', 'md': 'ext-md', 
                'pdf': 'ext-pdf', 'png': 'ext-png'
            };
            return map[ext] || 'ext-config';
        }

        function renderItem(item) {
            if (item.type === 'file') {
                const ext = item.ext || item.name.split('.').pop();
                return `<div class="file"><span>üìÑ</span><span class="file-name">${item.name}</span><span class="file-ext ${getExtClass(ext)}">${ext}</span></div>`;
            }
            const hasChildren = item.children && item.children.length > 0;
            const expandedClass = item.expanded ? 'expanded' : 'collapsed';
            let badge = item.badge ? `<span class="module-badge ${item.badgeClass}">${item.badge}</span>` : '';
            return `
                <div class="${expandedClass}" data-folder>
                    <div class="folder" onclick="toggleFolder(this.parentElement)">
                        <span class="toggle">${hasChildren ? '‚ñ∂' : ''}</span>
                        <span class="folder-icon">üìÅ</span>
                        <span class="folder-name">${item.name}/</span>
                        ${badge}
                    </div>
                    ${hasChildren ? `<div class="children">${item.children.map(child => renderItem(child)).join('')}</div>` : ''}
                </div>`;
        }

        function toggleFolder(el) {
            el.classList.toggle('expanded');
            el.classList.toggle('collapsed');
        }

        function expandAll() {
            document.querySelectorAll('[data-folder]').forEach(el => {
                el.classList.remove('collapsed');
                el.classList.add('expanded');
            });
        }

        function collapseAll() {
            document.querySelectorAll('[data-folder]').forEach(el => {
                el.classList.remove('expanded');
                el.classList.add('collapsed');
            });
            document.querySelector('[data-folder]').classList.remove('collapsed');
            document.querySelector('[data-folder]').classList.add('expanded');
        }

        document.getElementById('tree').innerHTML = renderItem(structure);
