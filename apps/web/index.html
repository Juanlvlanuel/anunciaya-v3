  <!-- CSS Fallback: Fondo gradiente ScanYA en móvil -->
  <style>
    /* Aplicar INMEDIATAMENTE en móvil - Mismo gradiente que SplashScreenScanYA */
    @media (max-width: 1023px) {
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #000000 0%, #001d3d 50%, #000000 100%) !important;
        overflow: hidden;
      }
      
      #root {
        background: transparent !important;
        min-height: 100vh;
      }
    }
  </style>
  
  <!-- Script crítico: Fondo negro para ScanYA ANTES de React -->
  <script>
    (function() {
      // Solo en móvil
      if (window.matchMedia('(max-width: 1023px)').matches) {
        // Detectar si estamos en ScanYA
        const esScanYA = window.location.pathname.startsWith('/scanya');
        
        // O si la PWA de ScanYA está instalada (modo standalone)
        const esStandalone = window.matchMedia('(display-mode: standalone)').matches;
        const estadoPWA = localStorage.getItem('scanya-pwa-estado');
        const pwaInstalada = estadoPWA === 'instalada' || estadoPWA === 'intento';
        
        if (esScanYA || (esStandalone && pwaInstalada)) {
          // ScanYA: mantener gradiente azul del CSS
          console.log('[ScanYA Init] Gradiente azul mantenido');
        } else {
          // AnunciaYA: cambiar a blanco
          document.documentElement.style.background = '#ffffff';
          document.body.style.background = '#ffffff';
          console.log('[AnunciaYA Init] Fondo blanco aplicado');
        }
      }
    })();
  </script>
