<body style="background: #000000;">
  <div id="root"></div>

  <!-- Script crítico: Fondo para barra de navegación ANTES de React -->
  <script>
    (function () {
      // Detectar si estamos en ScanYA
      const esScanYA = window.location.pathname.startsWith('/scanya');

      // Configuración por sección
      const colorBarra = esScanYA ? '#001136' : '#000000';
      const fondoCarga = esScanYA
        ? 'linear-gradient(135deg, #02143D 10%, #001E70 50%, #034AE3 100%)'
        : 'linear-gradient(to bottom, #b1c6dd 0%, #dfebfb 25%, #dfebfb 75%, #b1c6dd 100%)';

      // Fondo para la barra de navegación (html y body)
      document.documentElement.style.background = colorBarra;
      document.body.style.background = colorBarra;

      // Fondo visual en #root
      const root = document.getElementById('root');
      if (root) {
        root.style.background = fondoCarga;
        root.style.minHeight = '100vh';
        root.style.width = '100%';
      }

      // Actualizar meta theme-color
      const meta = document.querySelector('meta[name="theme-color"]');
      if (meta) meta.setAttribute('content', colorBarra);

      console.log(esScanYA ? '[ScanYA Init]' : '[AnunciaYA Init]', 'Barra:', colorBarra);
    })();
  </script>
